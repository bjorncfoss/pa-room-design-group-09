<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>pa-room-design-group-09</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

   <!-- Add Styles -->
   <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
   <div class="container">
      <div class="row">
         <div class="col-12 text-center">
               <div class="canvas-container">
                  <canvas id="gl-canvas" width="800" height="800">
                     Sorry, but your browser does not support HTML5's canvas element.
                  </canvas>
               </div>
         </div>
      </div>

      <div class="row input-container">
         <div class="input-section">
            <h2>Rotation</h2>
            <button id="rotateX" class="btn btn-primary mb-2">Rotate X</button>
            <button id="rotateY" class="btn btn-primary mb-2">Rotate Y</button>
            <button id="rotateZ" class="btn btn-primary mb-2">Rotate Z</button>
         </div>

         <div class="input-section">
            <h2>Translation</h2>
            <div class="mb-2">
               <label for="X_translation">X: </label>
               <input type="number" id="X_translation" class="form-control">
            </div>
            <div class="mb-2">
               <label for="Y_translation">Y: </label>
               <input type="number" id="Y_translation" class="form-control">
            </div>
            <div class="mb-2">
               <label for="Z_translation">Z: </label>
               <input type="number" id="Z_translation" class="form-control">
            </div>
            <button id="add_cube" class="btn btn-primary" onclick="setupTranslation()">Apply translation</button>
         </div>

         <div class="input-section">
            <h2>Lighting</h2>
            <div class="mb-2">
               <h4>Ambient Color:</h4>
               <label for="ambient_r">R:</label>
               <input type="number" id="ambient_r" class="form-control form-control-inline">
               <label for="ambient_g">G:</label>
               <input type="number" id="ambient_g" class="form-control form-control-inline">
               <label for="ambient_b">B:</label>
               <input type="number" id="ambient_b" class="form-control form-control-inline">
            </div>
            <div class="mb-2">
               <h4>Sun Color: </h4>
               <label for="sun_r">R:</label>
               <input type="number" id="sun_r" class="form-control form-control-inline">
               <label for="sun_g">G:</label>
               <input type="number" id="sun_g" class="form-control form-control-inline">
               <label for="sun_b">B:</label>
               <input type="number" id="sun_b" class="form-control form-control-inline">
            </div>
            <div class="mb-2">
               <h4>Sun Direction:</h4>
               <label for="sun_x">X:</label>
               <input type="number" id="sun_x" class="form-control form-control-inline">
               <label for="sun_y">Y:</label>
               <input type="number" id="sun_y" class="form-control form-control-inline">
               <label for="sun_z">Z:</label>
               <input type="number" id="sun_z" class="form-control form-control-inline">
            </div>

            <button onclick="applyLighting()" class="btn btn-primary">Apply Lighting</button>
         </div>
      </div>
   </div>

   <!-- Scripts -->
   <script src="js/initShaders.js"></script>
   <script src="js/gl-matrix-min.js"></script>
   <script src="js/app.js"></script>
   <script src="js/utils.js"></script>
</body>
</html>
